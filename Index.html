    <!-- Tailwind CSS -->

</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to remove external dependencies) ---

            Navigation: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>

            Menu: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>

            ArrowRight: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>

            Clock: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            ),
            MapPin: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

            Truck: (props) => (

            Package: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            ),
            Award: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
            ),
            CheckCircle: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            ),
            Phone: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            ),
            Mail: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            )
        };

        // --- Components ---

        const Navbar = ({ setCurrentPage, mobileMenuOpen, setMobileMenuOpen }) => (
            <nav className="bg-slate-900 text-white sticky top-0 z-50 shadow-lg">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-20">
                    {/* Logo */}
                    <div 
                    className="flex items-center cursor-pointer group" 
                    onClick={() => setCurrentPage('home')}
                    >
                    <div className="bg-amber-500 p-2 rounded-lg mr-3 group-hover:bg-amber-400 transition-colors">
                        <Icons.Navigation className="h-6 w-6 text-slate-900" />
                    </div>
                    <span className="font-bold text-xl tracking-wider uppercase">Pathfinder <span className="text-amber-500">Truckers</span></span>
                    </div>

                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8 items-center">
                    <button onClick={() => setCurrentPage('home')} className="hover:text-amber-500 transition-colors font-medium">Home</button>
                    <button onClick={() => setCurrentPage('services')} className="hover:text-amber-500 transition-colors font-medium">Services</button>
                    <button onClick={() => setCurrentPage('about')} className="hover:text-amber-500 transition-colors font-medium">About Us</button>
                    <button 
                        onClick={() => setCurrentPage('requisition')} 
                        className="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-md font-bold transition-all transform hover:scale-105 shadow-md flex items-center"
                    >
                        Request Service <Icons.ChevronRight className="ml-1 h-4 w-4" />
                    </button>
                    </div>

                    {/* Mobile menu button */}
                    <div className="md:hidden">
                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-gray-300 hover:text-white">
                        {mobileMenuOpen ? <Icons.X className="h-6 w-6" /> : <Icons.Menu className="h-6 w-6" />}
                    </button>
                    </div>
                </div>
                </div>

                {/* Mobile Menu */}
                {mobileMenuOpen && (
                <div className="md:hidden bg-slate-800 border-t border-slate-700">
                    <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <button onClick={() => { setCurrentPage('home'); setMobileMenuOpen(false); }} className="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-slate-700">Home</button>
                    <button onClick={() => { setCurrentPage('services'); setMobileMenuOpen(false); }} className="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-slate-700">Services</button>
                    <button onClick={() => { setCurrentPage('about'); setMobileMenuOpen(false); }} className="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-slate-700">About Us</button>
                    <button onClick={() => { setCurrentPage('requisition'); setMobileMenuOpen(false); }} className="block w-full text-left px-3 py-2 rounded-md text-base font-medium bg-amber-600 text-white mt-4">Request Service</button>
                    </div>
                </div>
                )}
            </nav>
        );

        const Hero = ({ setCurrentPage }) => (
            <div className="relative bg-slate-900 text-white overflow-hidden">
                {/* Background Pattern/Overlay */}
                <div className="absolute inset-0 opacity-20 bg-[radial-gradient(#f59e0b_1px,transparent_1px)]" style={{backgroundSize: "16px 16px"}}></div>
                <div className="absolute inset-0 bg-gradient-to-r from-slate-900 via-slate-900/90 to-transparent"></div>

                <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 lg:py-32">
                <div className="lg:w-2/3">
                    <div className="inline-flex items-center px-3 py-1 rounded-full border border-amber-500/30 bg-amber-500/10 text-amber-500 text-sm font-semibold mb-6">
                    <Icons.Shield className="w-4 h-4 mr-2" />
                    Licensed, Bonded & Insured
                    </div>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight mb-6 leading-tight">
                    Charting the Course for <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-amber-600">Your Logistics Success</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-300 mb-8 max-w-2xl leading-relaxed">
                    Pathfinder Truckers delivers precision, reliability, and peace of mind. 
                    From coast-to-coast long hauls to urgent expedited freight, we navigate the complexities so you don't have to.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4">
                    <button 
                        onClick={() => setCurrentPage('requisition')}
                        className="bg-amber-600 hover:bg-amber-500 text-white px-8 py-4 rounded-md font-bold text-lg transition-all shadow-lg hover:shadow-amber-900/20 flex items-center justify-center"
                    >
                        Start a Requisition <Icons.ArrowRight className="ml-2 h-5 w-5" />
                    </button>
                    <button 
                        onClick={() => setCurrentPage('services')}
                        className="bg-transparent border-2 border-slate-600 hover:border-white text-white px-8 py-4 rounded-md font-bold text-lg transition-all flex items-center justify-center"
                    >
                        Explore Services
                    </button>
                    </div>
                </div>
                </div>
                
                {/* Abstract Truck Graphic Suggestion */}
                <div className="hidden lg:block absolute right-0 bottom-0 h-full w-1/3 bg-slate-800/50 skew-x-[-12deg] translate-x-20 border-l border-slate-700"></div>
            </div>
        );

        const Features = () => (
            <div className="py-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                    <h2 className="text-amber-600 font-semibold tracking-wide uppercase text-sm">Why Choose Pathfinder</h2>
                    <h3 className="mt-2 text-3xl font-extrabold text-slate-900 sm:text-4xl">Driven by Precision</h3>
                    <p className="mt-4 max-w-2xl text-xl text-slate-500 mx-auto">
                    We don't just drive trucks; we engineer solutions. Here is why industry leaders trust us with their cargo.
                    </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                    {[
                    {
                        icon: <Icons.Clock className="h-8 w-8 text-white" />,
                        title: "On-Time Performance",
                        desc: "Our route optimization algorithms and experienced drivers ensure your freight arrives exactly when promised."
                    },
                    {
                        icon: <Icons.Shield className="h-8 w-8 text-white" />,
                        title: "Safety First Protocol",
                        desc: "With a 99.9% accident-free record, your cargo is protected by top-tier equipment and rigorous safety standards."
                    },
                    {
                        icon: <Icons.MapPin className="h-8 w-8 text-white" />,
                        title: "Real-Time Tracking",
                        desc: "Total visibility from pickup to drop-off. You'll never have to wonder where your shipment is."
                    }
                    ].map((feature, index) => (
                    <div key={index} className="relative group p-8 bg-slate-50 rounded-2xl border border-slate-100 hover:border-amber-200 hover:shadow-xl transition-all duration-300">
                        <div className="absolute top-0 left-0 -mt-6 ml-6 h-14 w-14 rounded-xl bg-slate-900 flex items-center justify-center shadow-lg group-hover:bg-amber-600 transition-colors">
                        {feature.icon}
                        </div>
                        <h4 className="mt-8 text-xl font-bold text-slate-900 mb-3">{feature.title}</h4>
                        <p className="text-slate-600 leading-relaxed">{feature.desc}</p>
                    </div>
                    ))}
                </div>
                </div>
            </div>
        );

        const ServicesList = () => (
            <div className="py-20 bg-slate-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="mb-12">
                    <h2 className="text-3xl font-bold text-slate-900">Our Services</h2>
                    <div className="h-1 w-20 bg-amber-500 mt-4 rounded"></div>
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {[
                    { title: "Full Truckload (FTL)", icon: <Icons.Truck />, desc: "Dedicated capacity for large shipments requiring exclusive trailer use across North America." },
                    { title: "Less Than Truckload (LTL)", icon: <Icons.Package />, desc: "Cost-effective solutions for smaller shipments that don't require a full trailer." },
                    { title: "Expedited Shipping", icon: <Icons.Clock />, desc: "Time-critical delivery services with team drivers for non-stop transit." },
                    { title: "Refrigerated Transport", icon: <Icons.Award />, desc: "Temperature-controlled units for sensitive food, medical, and chemical cargo." },
                    { title: "Flatbed & Heavy Haul", icon: <Icons.Navigation />, desc: "Specialized equipment for oversized, irregularly shaped, or heavy machinery." },
                    { title: "Logistics Consulting", icon: <Icons.MapPin />, desc: "Expert analysis of your supply chain to optimize routes and reduce costs." }
                    ].map((service, idx) => (
                    <div key={idx} className="bg-white p-6 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                        <div className="text-amber-600 mb-4 h-10 w-10">
                        {React.cloneElement(service.icon, { size: 32, width: 32, height: 32 })}
                        </div>
                        <h3 className="text-xl font-bold text-slate-900 mb-2">{service.title}</h3>
                        <p className="text-slate-600">{service.desc}</p>
                    </div>
                    ))}
                </div>
                </div>
            </div>
        );

        const RequisitionForm = () => {
            const [formData, setFormData] = useState({
                companyName: '',
                contactName: '',
                email: '',
                phone: '',
                serviceType: 'FTL',
                pickupLocation: '',
                deliveryLocation: '',
                pickupDate: '',
                freightDetails: '',
                urgency: 'Standard'
            });

            const [submitted, setSubmitted] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simulate API call
                console.log("Form Submitted", formData);
                setTimeout(() => setSubmitted(true), 1000);
            };

            if (submitted) {
                return (
                <div className="min-h-[60vh] flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl border-t-4 border-amber-500 text-center">
                    <div className="mx-auto flex items-center justify-center">
                         <Icons.CheckCircle className="h-16 w-16 text-green-500" />
                    </div>
                    <h2 className="mt-6 text-3xl font-extrabold text-slate-900">Requisition Received</h2>
                    <p className="mt-2 text-sm text-slate-600">
                        Thank you for choosing Pathfinder Truckers. Our logistics team is reviewing your details and will contact you within 2 hours with a quote and availability.
                    </p>
                    <button 
                        onClick={() => setSubmitted(false)}
                        className="mt-8 w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-amber-700 bg-amber-100 hover:bg-amber-200"
                    >
                        Submit Another Request
                    </button>
                    </div>
                </div>
                );
            }

            return (
                <div className="bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
                <div className="max-w-3xl mx-auto">
                    <div className="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-slate-200">
                    <div className="mb-8 border-b border-slate-200 pb-6">
                        <h2 className="text-2xl font-bold text-slate-900">Service Requisition Form</h2>
                        <p className="mt-1 text-sm text-slate-500">Please provide detailed information about your freight needs so we can provide an accurate quote and timeline.</p>
                    </div>
                    
                    <form className="space-y-6" onSubmit={handleSubmit}>
                        {/* Contact Info */}
                        <div className="bg-slate-50 p-4 rounded-md border border-slate-100">
                        <h3 className="text-lg font-medium text-slate-900 mb-4 flex items-center"><Icons.Shield className="w-4 h-4 mr-2 text-amber-500"/> Contact Information</h3>
                        <div className="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                            <label htmlFor="companyName" className="block text-sm font-medium text-slate-700">Company Name</label>
                            <input required type="text" name="companyName" value={formData.companyName} onChange={handleChange} className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                            </div>
                            <div>
                            <label htmlFor="contactName" className="block text-sm font-medium text-slate-700">Contact Person</label>
                            <input required type="text" name="contactName" value={formData.contactName} onChange={handleChange} className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                            </div>
                            <div>
                            <label htmlFor="email" className="block text-sm font-medium text-slate-700">Email Address</label>
                            <input required type="email" name="email" value={formData.email} onChange={handleChange} className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                            </div>
                            <div>
                            <label htmlFor="phone" className="block text-sm font-medium text-slate-700">Phone Number</label>
                            <input required type="tel" name="phone" value={formData.phone} onChange={handleChange} className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                            </div>
                        </div>
                        </div>

                        {/* Shipment Details */}
                        <div className="bg-slate-50 p-4 rounded-md border border-slate-100">
                        <h3 className="text-lg font-medium text-slate-900 mb-4 flex items-center"><Icons.Truck className="w-4 h-4 mr-2 text-amber-500"/> Shipment Details</h3>
                        <div className="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                            <label htmlFor="serviceType" className="block text-sm font-medium text-slate-700">Service Type</label>
                            <select name="serviceType" value={formData.serviceType} onChange={handleChange} className="mt-1 block w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
                                <option>Full Truckload (FTL)</option>
                                <option>Less Than Truckload (LTL)</option>
                                <option>Expedited</option>
                                <option>Refrigerated</option>
                                <option>Flatbed/Specialized</option>
                            </select>
                            </div>
                            <div>
                            <label htmlFor="urgency" className="block text-sm font-medium text-slate-700">Urgency</label>
                            <select name="urgency" value={formData.urgency} onChange={handleChange} className="mt-1 block w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
                                <option>Standard</option>
                                <option>Urgent</option>
                                <option>Critical (ASAP)</option>
                                <option>Flexible</option>
                            </select>
                            </div>
                            
                            <div className="sm:col-span-2">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label htmlFor="pickupLocation" className="block text-sm font-medium text-slate-700">Pickup Location (City, State, Zip)</label>
                                    <input required type="text" name="pickupLocation" value={formData.pickupLocation} onChange={handleChange} placeholder="e.g. Dallas, TX 75201" className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                                </div>
                                <div>
                                    <label htmlFor="deliveryLocation" className="block text-sm font-medium text-slate-700">Delivery Location (City, State, Zip)</label>
                                    <input required type="text" name="deliveryLocation" value={formData.deliveryLocation} onChange={handleChange} placeholder="e.g. Chicago, IL 60601" className="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" />
                                </div>
                            </div>
                            </div>
